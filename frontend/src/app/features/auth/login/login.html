<div class="login-container">
    <!-- Decorative circles -->
    <div class="circle circle-top"></div>
    <div class="circle circle-bottom"></div>

    <!-- Login box -->
    <div class="login-box">
        <h1 class="title">Assura <span class="bold">FAMS</span></h1>
        <p class="subtitle">log into the system</p>

        <form class="login-form">
            <div class="input-group">
                <span class="input-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="#004777" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="8" r="4" />
                        <path d="M4 20c0-4 4-6 8-6s8 2 8 6" />
                    </svg>
                </span>
                <input type="text" [(ngModel)]="loginData.username" placeholder="Username" class="input-field" />
            </div>

            <div class="input-group">
                <span class="input-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="#004777" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="5" y="11" width="14" height="10" rx="2" />
                        <circle cx="12" cy="16" r="1.5" fill="#004777" />
                        <path d="M8 11V7a4 4 0 0 1 8 0v4" />
                    </svg>
                </span>
                <input type="password" [(ngModel)]="loginData.password" placeholder="Password" class="input-field" />
            </div>

            <a href="#" class="forgot-password">Forgot Password</a>

            <img 
                src="assets/images/logo.svg"
                [class.login-spin]="isLoggingIn"
                class="existing-logo-class">

            <button type="submit" class="login-button" 
                (click)="handleLogin()"
                [disabled]="isLoggingIn">
                Login
            </button>

            <p class="signup-text">
                Don't have an account <a href="#" class="signup-link">Sign Up</a>
            </p>
        </form>
    </div>
</div>
